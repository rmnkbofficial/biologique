<footer class="footer p600 background-white" fxLayout="row">
  <div class="footer-column" fxLayout="column">
    <ul>
      <li><a href="/bienvenue">Commencer</a></li>
      <li><a href="/cadeau">Offrir</a></li>
      <li>
        <a class="pointer-event" (click)="openDialog()"
          >Utiliser une carte cadeau</a
        >
      </li>
    </ul>
  </div>
  <div class="footer-column">
    <div>
      Talk to us
      <ul>
        <li class="p700">
          <a href="mailto:bonjour@codebio.com">bonjour@codebio.com</a>
        </li>
      </ul>
      <div>We're here:<br />Every day, 10am — 5pm CET</div>
      <ul fxLayout="row">
        <li>
          <a href="https://instagram.com/"
            ><svg width="20" height="20">
              <title>Instagram</title>
              <path
                d="M13.8 10c0 2-1.6 3.6-3.6 3.6S6.5 12 6.5 10c0-.3 0-.5.1-.8H2.3V15c0 1.5 1.2 2.7 2.7 2.7h10c1.5 0 2.7-1.2 2.7-2.7V9.2h-4c0 .3.1.5.1.8M15 2.3H5C3.5 2.3 2.3 3.5 2.3 5v2.9h4.9c.7-.9 1.7-1.5 2.9-1.5s2.2.6 2.9 1.5h4.7V5c0-1.5-1.2-2.7-2.7-2.7m1 3.1c0 .4-.3.7-.7.7h-.9c-.4 0-.7-.3-.7-.7v-.9c0-.4.3-.7.7-.7h.9c.4 0 .7.3.7.7v.9z"
              ></path>
            </svg>
          </a>
        </li>
        <li>
          <a href="https://facebook.com/"
            ><svg width="20" height="20">
              <title>Facebook</title>
              <desc>Facebook logo icon</desc>
              <path
                d="M11 2.3h2.7V5h-1.6c-.9 0-.8.3-.8 1.4v.8h2.4l-.4 2.8h-2v7.6H8V10H6.3V7.3H8V5s0-1.3 1-2.1c.9-.7 2-.6 2-.6"
              ></path>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="footer-column-subscribe" fxLayout="column">
    We send really nice emails
    <form class="footer-form" fxLayout="column">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="email"
          type="email"
          autocomplete="email"
          placeholder="Enter email"
          name="email"
          required
        />
      </mat-form-field>
      <span>
        <mat-checkbox
          [checked]="checked"
          class="footer-accept"
          (change)="check()"
        >
        </mat-checkbox>
        <label
          >I agree to receive (really fun) emails from Codebio and accept their
          <a href="">Privacy Policy</a></label
        >
      </span>
      <div fxLayout="column">
        <button class="footer-submit" type="submit" (click)="submit()">
          Subscribe
        </button>
      </div>
    </form>
  </div>
  <div class="element__FooterColumn-sc-3jc1nu-2 ePKeo">
    <div class="element__FooterLegalContainer-sc-1ssq1v-1 guPxrw">
      <ul
        class="element__StyledUl-sc-1ssq1v-0 element__FooterNavList-sc-1ssq1v-2 kQIJja"
      >
        <li class="element__FooterNavListItem-sc-1ssq1v-3 jRcbdm">
          <a title="Privacy Policy" href="/pages/privacy-policy"
            >Privacy Policy</a
          >
        </li>
        <li class="element__FooterNavListItem-sc-1ssq1v-3 jRcbdm">
          <a title="Terms of Use" href="">Terms of Use</a>
        </li>
      </ul>
      <div class="element__FooterInfo-sc-1ssq1v-4 dSGNyD">
        © {{ currentYear }} Codebio <br />All Rights Reserved.
      </div>
    </div>
  </div>
</footer>
